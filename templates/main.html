{% extends "base.html" %}

{% block content %}

<h1 class="title">House alarm</h1>
<h2 class="subtitle">Actions</h2>

<form method="POST" action="/main/arm">
    <button class="button is-block is-info is-large is-fullwidth">arm alarm</button>
</form>

<h2 class="subtitle">Alarms</h2>

<form method="POST" action="/main/alarms">
    <div class="field">
        <div class="control">
            <input class="input is-large" type="text" name="count" defaultValue="10" placeholder="count" autofocus="">
        </div>
    </div>
    <button class="button is-block is-warning is-large is-fullwidth">get alarms</button>
</form>

{% endblock %}
